<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev finder</title>
    <link rel="stylesheet" href="./styles..css" />
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <div class="container">
          <header class="navbar">
            <div class="logo">devfinder</div>
            <div class="light-container">
              <div class="logo-2">Light</div>
              <img
                class="light-btn"
                src="./utilities/sun.svg"
                alt="moon svg"
                width="20px"
              />
            </div>
          </header>
          <main>
            <section class="search-bar">
              <img
                src="./utilities/search.svg"
                alt=""
                class="search-icon"
                width="20px"
              />
              <input
                type="search"
                name="search"
                id="search-input"
                class="search-input"
                placeholder="Search Github username..."
              />
              <button class="search-btn">Search</button>
            </section>
            <section class="main-content">
              <div class="component-1">
                <div class="profile-img" id="profile-img">
                  <img
                    src="./utilities/theoctat.png"
                    width="117px"
                    height="117px"
                    alt="profile image"
                  />
                </div>
              </div>
              <div class="component-2">
                <div class="component-2-1">
                  <div class="component-2-1-left">
                    <h1 class="profile-name">The Octocat</h1>
                    <p class="github-profile-id">@octocat</p>
                  </div>
                  <div class="component-2-1-right">
                    <p class="profile-creation-date">Joined 25 Jan 2011</p>
                  </div>
                </div>
                <div class="component-2-2">
                  <p class="bio">This profile has no bio</p>
                </div>
                <div class="component-2-3">
                  <div class="repos-section">
                    <p class="repos text">Repos</p>
                    <h1 class="numbers">8</h1>
                  </div>
                  <div class="followers-section">
                    <p class="followers text">Followers</p>
                    <h1 class="numbers">8144</h1>
                  </div>
                  <div class="following-section">
                    <p class="following text">Following</p>
                    <h1 class="numbers">9</h1>
                  </div>
                </div>
                <div class="component-2-4">
                  <div class="section">
                    <img
                      src="./utilities/location.svg"
                      alt="location"
                      width="20px"
                    />
                    <div class="location-name text-2">San Francisco</div>
                  </div>
                  <div class="section">
                    <img
                      src="./utilities/link.svg"
                      alt="github-link"
                      width="20px"
                    />
                    <div class="link text-2">https://github.blog</div>
                  </div>
                </div>
                <div class="component-2-5">
                  <div class="section">
                    <img
                      src="./utilities/twitter.svg"
                      alt="twitter"
                      width="20px"
                    />
                    <div class="twitter-name text-2">Not available</div>
                  </div>
                  <div class="section">
                    <img
                      src="./utilities/organisation.svg"
                      alt="github-id"
                      width="20px"
                    />
                    <div class="github-id text-2">@github</div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
