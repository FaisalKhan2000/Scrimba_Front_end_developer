<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev finder</title>
    <link rel="stylesheet" href="./styles..css" />
  </head>
  <body>
    <div id="background" class="background-dark">
      <div id="wrapper" class="wrapper-dark">
        <div class="container">
          <header id="navbar" class="navbar">
            <div id="logo" class="logo">devfinder</div>
            <div class="light-container">
              <div id="logo-2" class="logo-2">Mode</div>
              <div id="light-btn" class="light-btn"></div>
            </div>
          </header>
          <main>
            <section id="search-bar" class="search-bar">
              <img
                src="./utilities/search.svg"
                alt="search icon"
                class="search-icon"
                width="20px"
              />
              <input
                type="search"
                name="search"
                id="search-input"
                class="search-input"
                placeholder="Search Github username..."
              />
              <button id="search-btn" class="search-btn">Search</button>
            </section>
            <section id="main-content" class="main-content">
              <div class="component-1">
                <div class="profile-img" id="profile-img">
                  <img
                    src="./utilities/theoctat.png"
                    width="117px"
                    height="117px"
                    alt="profile image"
                  />
                </div>
              </div>
              <div class="component-2">
                <div class="component-2-1">
                  <div class="component-2-1-left">
                    <h1 id="profile-name" class="profile-name">The Octocat</h1>
                    <p id="github-profile-id" class="github-profile-id">
                      @octocat
                    </p>
                  </div>
                  <div class="component-2-1-right">
                    <p id="profile-creation-date" class="profile-creation-date">
                      Joined 25 Jan 2011
                    </p>
                  </div>
                </div>
                <div class="component-2-2">
                  <p id="bio" class="bio">This profile has no bio</p>
                </div>
                <div id="component-2-3" class="component-2-3">
                  <div class="repos-section">
                    <p class="repos text">Repos</p>
                    <h1 id="repos" class="number number-dark">8</h1>
                  </div>
                  <div class="followers-section">
                    <p class="followers text">Followers</p>
                    <h1 id="followers" class="number number-dark">8144</h1>
                  </div>
                  <div class="following-section">
                    <p class="following text">Following</p>
                    <h1 id="following" class="number number-dark">9</h1>
                  </div>
                </div>
                <div class="component-2-4">
                  <div class="section">
                    <div
                      id="location-icon-image"
                      class="location-icon-image"
                    ></div>
                    <div id="location" class="location-name text-2">
                      San Francisco
                    </div>
                  </div>
                  <div class="section">
                    <div id="link-icon-image" class="link-icon-image"></div>
                    <div id="blog" class="link text-2">https://github.blog</div>
                  </div>
                </div>
                <div class="component-2-5">
                  <div class="section">
                    <div
                      id="twitter-icon-image"
                      class="twitter-icon-image"
                    ></div>
                    <div id="twitter" class="twitter-name text-2">
                      Not available
                    </div>
                  </div>
                  <div class="section">
                    <div id="org-icon-image" class="org-icon-image"></div>
                    <div id="org" class="github-id text-2">@github</div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
