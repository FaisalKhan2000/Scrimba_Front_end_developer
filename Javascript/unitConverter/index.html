<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <div class="content1">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="number" id="search" name="input" />
          <button class="btn" id="convertBtn">Convert</button>
        </div>
        <div class="content2">
          <div class="content2A content2-content">
            <h3>Length (Meter/Feet)</h3>
            <div id="length">
              <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
          </div>
          <div class="content2B content2-content">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
          <div class="content2C content2-content">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
